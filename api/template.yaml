AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: vestcctv-api
  
Globals:
  Function:
    Timeout: 3
    Runtime: nodejs16.x
    Architectures: 
      - x86_64

Resources:
  VestCCTVApi:
    Type: AWS::Serverless::HttpApi
    StageName: $default
    CorsConfiguration:
      AllowOrigins: 
        - "https://vestcctv.lokoydesign.com"

  BingReportsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: endpoints/
      Handler: index.bingreports
      Events:
        BingReports:
          Type: HttpApi
          Properties:
            ApiId: VestCCTVApi
            Method: get
            Path: /bingreports
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        EntryPoints: 
          - index.ts

  TweetsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: endpoints/
      Handler: index.tweets
      Events:
        BingReports:
          Type: HttpApi
          Properties:
            ApiId: VestCCTVApi
            Method: get
            Path: /tweets
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        EntryPoints: 
          - index.ts

  WeatherFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: endpoints/
      Handler: index.weather
      Events:
        BingReports:
          Type: HttpApi
          Properties:
            ApiId: VestCCTVApi
            Method: get
            Path: /weather
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        EntryPoints: 
          - index.ts